<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand X-Ray Age & Gender Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
        }

        .drop-zone:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .drop-zone.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 16px;
            font-weight: 600;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .btn-reset {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-reset:hover {
            background: #764ba2;
        }

        .confidence {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ©» Hand X-Ray Analyzer</h1>
        <p class="subtitle">AI-powered age and gender prediction from hand X-ray images</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">ðŸ“¤</div>
            <div class="drop-zone-text">Drop your X-ray image here</div>
            <div class="drop-zone-hint">or click to browse</div>
            <input type="file" id="fileInput" accept="image/*,.dcm,.dicom">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing X-ray image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview" alt="X-ray preview">
            <div class="results" id="results">
                <div class="result-item">
                    <div class="result-label">Predicted Age</div>
                    <div class="result-value" id="ageResult">--</div>
                </div>
                <div class="result-item">
                    <div>
                        <div class="result-label">Predicted Gender</div>
                        <div class="confidence" id="confidenceText">--</div>
                    </div>
                    <div class="result-value" id="genderResult">--</div>
                </div>
            </div>
            <button class="btn-reset" id="resetBtn">Analyze Another Image</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/predict';
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const ageResult = document.getElementById('ageResult');
        const genderResult = document.getElementById('genderResult');
        const confidenceText = document.getElementById('confidenceText');
        const resetBtn = document.getElementById('resetBtn');

        // Click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            dropZone.style.display = 'block';
            previewContainer.style.display = 'none';
            error.style.display = 'none';
            fileInput.value = '';
        });

        async function handleFile(file) {
            // Validate file type
            const fileName = file.name.toLowerCase();
            const validExtensions = ['.dcm', '.dicom', '.png', '.jpg', '.jpeg'];
            const isValid = validExtensions.some(ext => fileName.endsWith(ext));
            
            if (!isValid) {
                showError('Please upload a valid file (DICOM, PNG, JPEG, or JPG)');
                return;
            }

            // Show preview for standard image formats
            if (fileName.endsWith('.png') || fileName.endsWith('.jpg') || fileName.endsWith('.jpeg')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // For DICOM, show a placeholder
                imagePreview.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"%3E%3Crect fill="%23667eea" width="200" height="200"/%3E%3Ctext x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="16"%3EDICOM File%3C/text%3E%3C/svg%3E';
            }

            // Hide drop zone and show loading
            dropZone.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            previewContainer.style.display = 'none';

            // Upload and predict
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Display the image from backend (works for all formats including DICOM)
                    if (data.image_base64) {
                        imagePreview.src = data.image_base64;
                    }
                    
                    // Display results
                    ageResult.textContent = `${data.age} years`;
                    genderResult.textContent = data.gender;
                    confidenceText.textContent = `Confidence: ${data.gender_confidence}%`;
                    
                    loading.style.display = 'none';
                    previewContainer.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (err) {
                loading.style.display = 'none';
                dropZone.style.display = 'block';
                showError(`Error: ${err.message}. Make sure the backend server is running.`);
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
